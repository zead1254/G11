              React.createElement('input', {
                type: "text",
                value: searchInput,
                onChange: (e) => setSearchInput(e.target.value),
                placeholder: "Enter your ID here...",
                className: "w-full sm:w-80 px-5 py-3 text-lg bg-slate-800 border-2 border-slate-700 rounded-full focus:ring-2 focus:ring-lime-500 focus:border-lime-500 focus:outline-none transition-all duration-300 text-center"
              }),
              React.createElement('button', {

                className: "w-full sm:w-auto flex items-center justify-center gap-2 px-8 py-3 bg-lime-600 text-white font-bold rounded-full hover:bg-lime-500 focus:outline-none focus:ring-4 focus:ring-lime-500/50 transform hover:scale-105 transition-all duration-300"
              },
                React.createElement(SearchIcon),
                React.createElement('span', null, "View Task")

        const TaskResultCard = ({ result }) => {
            return (
                React.createElement('div', { className: "bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl p-6 md:p-8 text-center shadow-2xl shadow-lime-500/10 transition-all duration-500 animate-fade-in" },
                    React.createElement('h2', { className: "text-2xl font-bold text-lime-400" }, `Hello, ${result.user.name}`),
                    React.createElement('p', { className: "mt-4 text-lg text-slate-300" }, "Your assigned task is:"),
                    React.createElement('h3', { className: "mt-2 text-3xl font-bold text-white" }, result.task.title),
                    React.createElement('p', { className: "mt-4 text-slate-400 max-w-md mx-auto" }, result.task.description),
                    React.createElement('a', {
                        href: result.task.url,
                        target: "_blank",
                        rel: "noopener noreferrer",
                        className: "mt-8 inline-block px-10 py-3 bg-gradient-to-r from-lime-500 to-green-500 text-white font-bold text-lg rounded-full hover:shadow-lg hover:shadow-lime-500/40 transform hover:scale-105 transition-all duration-300"
                    }, "Start Task")
                )
            );
        };

        const DesignInterestModal = ({ isOpen, onClose }) => {
            const [programName, setProgramName] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!programName.trim()) return;

                const message = `Hello, I am proficient in design using "${programName.trim()}" and would like to contribute to the project's designs.`;
                const whatsappUrl = `https://wa.me/${LEADER_WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;

                window.open(whatsappUrl, '_blank');
                setProgramName('');
                onClose();
            };

            if (!isOpen) return null;

            return (
                React.createElement('div', {
                    className: "fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4",
                    onClick: onClose
                },
                    React.createElement('div', {
                        className: "bg-slate-800 rounded-2xl shadow-2xl p-8 w-full max-w-md mx-auto relative border border-slate-700",
                        onClick: (e) => e.stopPropagation()
                    },
                        React.createElement('button', { onClick: onClose, className: "absolute top-4 right-4 text-slate-400 hover:text-white transition-colors" },
                            React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-6 w-6", fill: "none", viewBox: "0 0 24 24", stroke: "currentColor" },
                                React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 2, d: "M6 18L18 6M6 6l12 12" })
                            )
                        ),
                        React.createElement('h3', { className: "text-2xl font-bold text-center text-lime-400 mb-6" }, "Volunteer for Design"),
                        React.createElement('p', { className: "text-slate-300 text-center mb-6" },
                            "If you are proficient with a design program, enter its name below and send a message to join the design team."
                        ),
                        React.createElement('form', { onSubmit: handleSubmit },
                            React.createElement('input', {
                                type: "text",
                                value: programName,
                                onChange: (e) => setProgramName(e.target.value),
                                placeholder: "e.g., Photoshop, Canva, Figma...",
                                className: "w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-lime-500 focus:border-lime-500 focus:outline-none transition-all duration-300 text-center",
                                required: true
                            }),
                            React.createElement('button', {
                                type: "submit",
                                className: "w-full mt-6 px-8 py-3 bg-lime-600 text-white font-bold rounded-lg hover:bg-lime-500 focus:outline-none focus:ring-4 focus:ring-lime-500/50 transform hover:scale-105 transition-all duration-300"
                            }, "Send to Leader via WhatsApp")
                        )
                    )
                )
            );
        };
        
        const DesignIcon = () => (
            React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-6 w-6", fill: "none", viewBox: "0 0 24 24", stroke: "currentColor", strokeWidth: 2 },

                React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", d: "M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V7a2 2 0 012-2h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293H17z" })
            )
        );

                const message = "Hello, I am skilled in public speaking and presenting and would like to participate in the project presentation.";

                window.open(whatsappUrl, '_blank');
            };

            return (
                React.createElement(React.Fragment, null,
                    React.createElement('div', { className: "fixed bottom-6 right-6 flex flex-col items-center gap-4 z-50" },

                                className: "flex justify-center items-center h-16 w-16 bg-lime-600 text-white rounded-full shadow-lg hover:bg-lime-500 transition-all duration-300 transform hover:scale-110",

                            }, React.createElement(DesignIcon)),
                            React.createElement('span', { className: "text-xs font-medium text-slate-300 max-w-[100px]" }, "If you're interested in Design")
                        ),
                        React.createElement('div', { className: "flex flex-col items-center gap-2 text-center" },
                            React.createElement('button', {
                                onClick: handlePresentationClick,
                                className: "flex justify-center items-center h-16 w-16 bg-green-700 text-white rounded-full shadow-lg hover:bg-green-600 transition-all duration-300 transform hover:scale-110",
                                'aria-label': "Volunteer for Presentation"
                            }, React.createElement(PresentationIcon)),
                             React.createElement('span', { className: "text-xs font-medium text-slate-300 max-w-[100px]" }, "If you're interested in Presenting")
                        )
                    ),
                    React.createElement(DesignInterestModal, { isOpen: isModalOpen, onClose: () => setIsModalOpen(false) })
                )
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [searchInput, setSearchInput] = useState('');
            const [searchResult, setSearchResult] = useState(null);
            const [error, setError] = useState(null);
            const [showWelcome, setShowWelcome] = useState(true);

            useEffect(() => {
                const timer = setTimeout(() => {
                    setShowWelcome(false);
                }, 3000); // Hide after 3 seconds
                return () => clearTimeout(timer);
            }, []);

            const assignedTasks = useMemo(() => {
                let seed = 0;
                for (let i = 0; i < "task_seed".length; i++) {
                    seed += "task_seed".charCodeAt(i);
                }
                const pseudoRandom = () => {
                    let x = Math.sin(seed++) * 10000;
                    return x - Math.floor(x);
                };

                const shuffledUsers = [...USERS].sort(() => pseudoRandom() - 0.5);
                const assignments = new Map();
                shuffledUsers.forEach((user, index) => {
                    const task = TASKS[index % TASKS.length];
                    assignments.set(user.id, { user, task });
                });
                return assignments;
            }, []);

            const handleSearch = (e) => {
                e.preventDefault();
                setError(null);
                setSearchResult(null);

                if (!searchInput.trim()) {
                    setError('Please enter your ID.');
                    return;
                }

                const result = assignedTasks.get(searchInput.trim());
                if (result) {
                    setSearchResult(result);
                } else {
                    setError('ID not found. Please check the ID and try again.');
                }
